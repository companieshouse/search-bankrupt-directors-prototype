{% extends "layout.html" %}
{% block pageTitle %}
  Search for a bankrupt and disqualified officer
{% endblock %}

{% block content %}

  <h1 class="govuk-heading-l">
    Search for a bankrupt and disqualified officer
  </h1>

  <div class="govuk-form-group">
    <label class="govuk-label" for="passport-number">
      First name
    </label>

    <input class="govuk-input govuk-!-width-one-half" id="passport-number" name="passport-number" type="text" aria-describedby="passport-number-hint">
  </div>
  <div class="govuk-form-group">
    <label class="govuk-label" for="passport-number">
      Last name
    </label>

    <input class="govuk-input govuk-!-width-one-half" id="passport-number" name="passport-number" type="text" aria-describedby="passport-number-hint">
  </div>

  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" role="group" aria-describedby="expiry-hint">
      <legend class="govuk-fieldset__legend">
        Date of birth
      </legend>
      <div id="expiry-hint" class="govuk-hint">
        For example, 31 3 1980
      </div>
      <div class="govuk-date-input" id="expiry">
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="expiry-day">
              Day
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="expiry-day" name="expiry-day" type="text" pattern="[0-9]*" inputmode="numeric"></div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="expiry-month">
              Month
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="expiry-month" name="expiry-month" type="text" pattern="[0-9]*" inputmode="numeric"></div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="expiry-year">
              Year
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="expiry-year" name="expiry-year" type="text" pattern="[0-9]*" inputmode="numeric"></div>
        </div>
      </div>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="passport-number">
        Postcode
      </label>

      <input class="govuk-input govuk-input--width-10" id="passport-number" name="passport-number" type="text" aria-describedby="passport-number-hint">
    </div>

    <a href="list-officers" role="button" draggable="false" class="govuk-button">
      Search
    </a>
  </div>
</div>

</div>
{% endblock %}
